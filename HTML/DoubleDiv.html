<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double div</title>
    <style>
        .a{
            background-color: aqua;
            height: 20px;
            width: 20px;
            padding: 15%;
            display: flex;
            border-radius: 10%;
            margin-left: 25%;
            margin-right: 25%;
        }
        .b{
            background-color: brown;
            height: 150px;
            width: 100px;
            padding: 15%;
            position: relative;
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div class="a" >
        <h1>hlo</h1>
        <div class="b" >
            <h1>hi</h1>
        </div>
    </div>
    
</body>
</html>
